<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The creative crew</title>
    <link rel="icon" href="./devchallenges.png" type="image/png" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <header>
      <div class="headig">
        <h1 class="ff-primary-heading fw-bold" role="heading">
          The creative crew
        </h1>
      </div>
      <div class="sub-heading">
        <h2 class="ff-secondary-heading fw-bold" role="heading">WHO WE ARE</h2>
        <p class="ff-secondary-paragraph" role="paragraph">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main>
      <section>
        <div class="box">
          <figure>
            <img src="./assets/img/photo1.png" alt="Bill Mahoney" />
            <figcaption>
              <p class="ff-secondary-paragraph fw-bold">Bill Mahoney</p>
            </figcaption>
          </figure>
          <p class="ff-primary-paragraph fw-thin">PRODUCT OWNER</p>
        </div>
        <div class="box">
          <figure>
            <img src="./assets/img/photo2.png" alt="Saba Cabrera" />
            <figcaption>
              <p class="ff-secondary-paragraph fw-bold">Saba Cabrera</p>
            </figcaption>
          </figure>
          <p class="ff-primary-paragraph fw-thin">ART DIRECTOR</p>
        </div>
        <div class="box">
          <figure>
            <img src="./assets/img/photo3.png" alt="Shae Le" />
            <figcaption>
              <p class="ff-secondary-paragraph fw-bold">Shae Le</p>
            </figcaption>
          </figure>
          <p class="ff-primary-paragraph fw-thin">TECH LEAD</p>
        </div>
        <div class="box">
          <figure>
            <img src="./assets/img/photo4.png" alt="Skylah Lu" />
            <figcaption>
              <p class="ff-secondary-paragraph fw-bold">Skylah Lu</p>
            </figcaption>
          </figure>
          <p class="ff-primary-paragraph fw-thin">UX DESIGNER</p>
        </div>
        <div class="box">
          <figure>
            <img src="./assets/img/photo5.png" alt="Griff Richards" />
            <figcaption>
              <p class="ff-secondary-paragraph fw-bold">Griff Richards</p>
            </figcaption>
          </figure>
          <p class="ff-primary-paragraph fw-thin">DEVELOPER</p>
        </div>
        <div class="box">
          <figure>
            <img src="./assets/img/photo6.png" alt="Stan John" />
            <figcaption>
              <p class="ff-secondary-paragraph fw-bold">Stan John</p>
            </figcaption>
          </figure>
          <p class="ff-primary-paragraph fw-thin">DEVELOPER</p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        created by
        <a href="http://github.com/ugcant"><strong>Umut</strong></a> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
